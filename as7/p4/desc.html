<h3 dir="auto">問題内容</h3>
<p dir="auto">正の整数を入力する．<br />
入力が<code>奇数</code>だった場合，リスト<code>[0, 1]</code>を，入力の数だけ要素に持つリストを出力せよ．<br />
入力が<code>偶数</code>だった場合，リスト<code>[0, 1]</code>の要素を，入力の数だけ要素に持つリストを出力せよ．  </p>
<h3 dir="auto">ヒント</h3>
<h3 dir="auto">入出力例</h3>
<h4 dir="auto">入力例1</h4>
<pre><code>3</code></pre>
<h4 dir="auto">出力例1</h4>
<pre><code>[[0, 1], [0, 1], [0, 1]]</code></pre>
<h4 dir="auto">入力例2</h4>
<pre><code>4</code></pre>
<h4 dir="auto">出力例2</h4>
<pre><code>[0, 1, 0, 1, 0, 1, 0, 1]</code></pre>
<h3 dir="auto">注意事項</h3>
<ul dir="auto">
<li dir="auto">ファイル名およびコード内（コメントも含む）に全角文字は使わない  </li>
<li dir="auto">ローカル環境（自分のPC）で実行結果が合っていることを確認してから提出する</li>
</ul>
