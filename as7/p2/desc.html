<h3 dir="auto">問題内容</h3>
<p dir="auto">２つの正の整数<code>a</code>，<code>b</code>を入力する．<br />
リスト<code>[1, 2, 3, 4, 5]</code>を作成し，作成したリストの位置<code>a</code>の要素を，<code>b</code>に変更し，変更したリストを表示するプログラムを記述せよ．</p>
<h3 dir="auto">入出力例</h3>
<h4 dir="auto">入力例1</h4>
<pre><code>0
5</code></pre>
<h4 dir="auto">出力例1</h4>
<pre><code>[5, 2, 3, 4, 5]</code></pre>
<h4 dir="auto">入力例2</h4>
<pre><code>4
1</code></pre>
<h4 dir="auto">出力例2</h4>
<pre><code>[1, 2, 3, 4, 1]</code></pre>
<h3 dir="auto">注意事項</h3>
<ul dir="auto">
<li dir="auto">ファイル名およびコード内（コメントも含む）に全角文字は使わない  </li>
<li dir="auto">ローカル環境（自分のPC）で実行結果が合っていることを確認してから提出する</li>
</ul>
