<h3 dir="auto">問題内容</h3>
<p dir="auto">2つの整数<code>a</code>，<code>b</code>を入力する．<br />
リスト<code>[0, 1, 2, 3]</code>を作成し，このリストへ<code>a</code>を追加し，その後リストの<code>b</code>番目の要素を削除した結果を出力するプログラムを記述せよ．<br />
ただし<code>0 &lt;= b &lt;= 4</code>とする．</p>
<h3 dir="auto">入出力例</h3>
<h4 dir="auto">入力例1</h4>
<pre><code>4
2</code></pre>
<h4 dir="auto">出力例1</h4>
<pre><code>[0, 1, 3, 4]</code></pre>
<h3 dir="auto">注意事項</h3>
<ul dir="auto">
<li dir="auto">ファイル名およびコード内（コメントも含む）に全角文字は使わない  </li>
<li dir="auto">ローカル環境（自分のPC）で実行結果が合っていることを確認してから提出する</li>
</ul>
