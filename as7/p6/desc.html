<h3 dir="auto">問題内容</h3>
<p dir="auto">整数を4つ入力する．
それらを要素とし，大きい順に並び替えたタプルを出力するプログラムを記述せよ．  </p>
<h3 dir="auto">入出力例</h3>
<h4 dir="auto">入力例1</h4>
<pre><code>4
2
1
3</code></pre>
<h4 dir="auto">出力例1</h4>
<pre><code>(4, 3, 2, 1)</code></pre>
<h3 dir="auto">注意事項</h3>
<ul dir="auto">
<li dir="auto">ファイル名およびコード内（コメントも含む）に全角文字は使わない  </li>
<li dir="auto">ローカル環境（自分のPC）で実行結果が合っていることを確認してから提出する</li>
</ul>
